<div *ngIf="menuItems && menuItems.length > 0">
  <div class="flex justify-content-between">
    <div class="flex flex-column" style="padding: 1rem;">
      <h5>{{ title }}</h5>
    </div>
    <p-breadcrumb
      class="max-w-full"
      [model]="menuItems"
    >
    </p-breadcrumb>
  </div>
</div>
