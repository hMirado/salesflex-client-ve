<div class="card mb-0" style="padding: 1rem!important;">
  <div class="flex justify-content-between mb-3">
    <div>
      <span class="block text-500 font-medium mb-3">{{ data.title }}</span>
      <div class="text-900 font-medium text-xl">{{ data.subTitle }}</div>
    </div>
    <div class="flex align-items-center justify-content-center {{ data.iconBg }} border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
      <i class="pi {{data.icon}} {{data.iconColor}} text-xl"></i>
    </div>
  </div>
</div>
