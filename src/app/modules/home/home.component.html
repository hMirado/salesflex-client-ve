<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <app-card [data]="orderToDay"></app-card>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <app-card [data]="deliveredToDay"></app-card>
  </div>
</div>
<div class="grid mt-2">
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Recent Order</h5>
      <p-table [value]="items" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Code <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td style="width: 35%; min-width: 7rem;">{{item.itemCode}}</td>
            <td style="width: 35%; min-width: 7rem;">{{item.itemName}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Order Overview</h5>
      <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
  </div>
</div>
