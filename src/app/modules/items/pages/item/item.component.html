<div class="pt-3 flex flex-wrap gap-2 justify-content-end">
    <app-export [exportConfig]="exportPdf" id="pdf"></app-export>
    <app-export [exportConfig]="exportExcel" id="excel"></app-export>
    <p-button icon="pi pi-upload" label="Import Item" severity="contrast" onclick=""></p-button>
</div>

<div class="card mt-3" style="min-height: 35rem;">
    <div class="mb-3 flex flex-wrap gap-2 justify-content-start">
        <span class="font-bold mt-3">Filters : </span>
        <span class="p-float-label">
            <input pInputText id="key" type="text" required/>
            <label for="key">Code</label>
        </span>
        <span class="p-float-label">
            <input pInputText id="classification" type="text" required/>
            <label for="classification">Name</label>
        </span>
    </div>

    <p-table
            [value]="items"
            scrollHeight="400px"
            [tableStyle]="{'min-width': '50rem', 'border': '1px solid #e5e7eb'}"
            [paginator]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <img width="40" height="40" src="../../../../../assets/images/svg/no-image.svg">
                </td>
                <td>
                    <span>{{ item.itemCode }}</span>
                </td>
                <td>
                    <span>{{ item.itemName }}</span>
                </td>
                <td>{{ getRandomCategory() }}</td>
                <td>{{ getRandomType() }}</td>
                <td>{{ getRandomBrand() }}</td>
                <td >
                    <div class="flex-wrap gap-2 flex justify-content-start">
                        <img class="action" width="25" height="25" src="../../../../../assets/images/svg/edit.svg" alt="">
                        <img class="action" width="25" height="25" src="../../../../../assets/images/svg/trash.svg" alt="">
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
